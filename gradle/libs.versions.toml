[versions]
android-compileSdk = "35"
android-targetSdk = "30"
android-minSdk = "23"
android-gradle = "8.8.0"
composeCompiler = "1.5.15"
dokka = "1.9.20"
kotlin = "1.9.25"
androidx-core = "1.7.0"
activity = "1.5.1"
groupie = "2.9.0"
appcompat = "1.6.1"
fragment = "1.4.1"
material = "1.6.1"
recyclerview = "1.2.1"
constraintlayout = "2.1.4"
androidx-test-junit = "1.1.5"
espresso = "3.5.1"
viewbinding-ktx = "1.2.3"
kotlinx-serialization = "1.4.1"
junit = "4.13.2"

[libraries]
androidx-compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeCompiler" }
